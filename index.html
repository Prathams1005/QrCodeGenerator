<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="grid">
        <h2 class="heading">QR Code Generator</h2>
        <img src="" id="theImg" class="image">
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea id="qrText" placeholder="Enter your text..."></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">
        <p>Developed By Pratham Shinde.</p>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
